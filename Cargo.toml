[package]
name = "learn_bevy"
version = "0.1.0"
edition = "2024"

[package.metadata.cargo-run]
env = { "RUST_BACKTRACE" = "1" }


[dependencies]
arboard = "3.5.0"
bevy = { version = "0.16.0", features = ["track_location", "jpeg"] }
bevy_ecs = "0.16.0"
bevy_image = "0.16.0"
# bevy_rapier2d = { version = "0.29.0", features = [
#     "simd-stable",
#     "debug-render-2d",
#     #"serde-serialize",
# ] }
bevy_rapier2d = { git = "https://github.com/dimforge/bevy_rapier", branch = "master", features = [
    "simd-stable",
    "debug-render-2d",
    #"serde-serialize",
] }
bitflags = "2.9.1"
contour = { version = "0.13.1", features = ["f32", "geojson"] }
crossbeam-channel = "0.5.15"
image = "0.25.6"
log = "0.4.27"
lyon = "1.0.1"
rand = "0.9.1"
rand_chacha = "*"
serde = "1.0.219"
serde_json = "1.0.140"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }


[profile.dev.package.bevy_rapier2d]
opt-level = 3

[profile.release]
opt-level = 3
lto = true


