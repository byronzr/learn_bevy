[package]
name = "learn_bevy"
version = "0.1.0"
edition = "2024"

[package.metadata.cargo-run]
env = { "RUST_BACKTRACE" = "1" }


[dependencies]
bevy = { version = "0.15.3" }
bevy_rapier2d = { version = "0.29.0", features = [
    "simd-stable",
    "debug-render-2d",
    #"serde-serialize",
] }
log = "0.4.25"
rand = "0.9.0"
rand_chacha = "*"
serde = "1.0.219"
serde_json = "1.0.140"
thiserror = "2.0.12"


[profile.dev.package.bevy_rapier2d]
opt-level = 3

[profile.release]
opt-level = 3
lto = true

# [profile.dev]
# opt-level = 3
# debug = false

[[example]]
name = "camera_renderlayer"
path = "examples/byronzr/camera_renderlayer.rs"


[[example]]
name = "inventory"
path = "examples/byronzr/inventory.rs"


[[example]]
name = "hexagon_tile"
path = "examples/byronzr/hexagon_tile/main.rs"


[[example]]
name = "rapier2d_rigid_type"
path = "examples/rapier2d/rapier2d_rigid_type.rs"
